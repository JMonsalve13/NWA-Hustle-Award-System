<!DOCTYPE html>
<html>
    <head>
        <link rel ="stylesheet" href = "main.css"/>
		<script> 
			function submit(){
				var location = loca.value;
				var department = depa.value;
				var personR = pname.value;
				var personG = gname.value;
				var reasonBox = reason.value;
				
				var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("POST",
                    "/api/card/?create=(date=" + Date.now().toString() +
                    ",personReceiving=" + personR +
                    ",personGiving=" + personG +
                    ",reasonForCard=" + reasonBox+")",
                false);
			}
			
			function logout(){
				document.location.href = "index.html";
			}
		</script>
    <title>Hustle Card Submission</title>
    </head>
    <body>
        <img src="images/DealerSocket.jpg" width="200"/>
        <h1>Hustle Card Submission</h1>
        <form action="myform">
            <p>Location</p>
            <select id="loca">
                <option value="SLC">Salt Lake City</option>
                <option value="DR">Draper</option>
                <option value="RU">Russia</option>
                <option value="LE">Lehi</option>
            </select>
            <br/>
            <p>Department</p>
            <select id="depa">
                <option value="sales">Sales</option>
                <option value="hr">HR</option>
                <option value="purchasing">Purchasing</option>
            </select>
            <br/>
			<p>Giver's Name</p>
            <select id="gname">
                <option value="bob">Bob</option>
                <option value="sady">Sady</option>
                <option value="gerald">Gerald</option>
                <option value="amanda">Amanda</option>
            </select>
            <p>Reciever's Name</p>
            <select id="rname">
                <option value="bob">Bob</option>
                <option value="sady">Sady</option>
                <option value="gerald">Gerald</option>
                <option value="amanda">Amanda</option>
            </select>
            <br/>
            <form action="/action_page.php">
                <input type="checkbox" id="best" value="Best" > Be Your Best<br>
                <input type="checkbox" id="achieve" value="Achieve" > Achieve More Together<br>
                <input type="checkbox" id="think" value="Think" > Think Beyond Your Role<br>
                <input type="checkbox" id="make" value="Make" > Make The Plane<br>
                <input type="checkbox" id="serve" value="Serve" > Serve To Win<br>
				<input type="checkbox" id="happen" value="Happen" > Make It Happen<br>
            </form>
            <br/>
			<p>Reason: </p>
            <input type="text" id="reason" name="input" value="">
            <br/>
             <input type="submit" value="Submit" onclick="submit()">
			 <br /><br />
			 <input type="button" name="button" value="Logout" onClick="logout()">
			 
        </form> 
        <p id="response"></p>
    </body>

</html>
