<!DOCTYPE html>
<html>
    <head>
        <link rel ="stylesheet" href = "main.css"/>
    <title>New Prize Creator</title>
    </head>
    <body>
        <script>
            function buildPrize() {
                var nameInput = document.getElementById("name");
                var imgInput = document.getElementById("imgpth");
                var descriptionInput = document.getElementById("description");
                var valueInput = document.getElementById("value");
                var activeInput = document.getElementById("active");

                var response = document.getElementById("response");

                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("POST",
                    "/api/prize/?create=(prizeName=" + nameInput.value +
                    ",val=" + valueInput.value +
                    ",picPath=" + imgInput.value +
                    ",desc=" + descriptionInput.value +
                    ",isActive=" + activeInput.value+")",
                false); // false for synchronous request
                xmlHttp.send(null);
                response.innerHTML = xmlHttp.responseText;
            }
			function logout(){
				document.location.href = "index.html";
			}
        </script>
        <img src="C:\Users\Sapphire Gemini\Desktop\DealerSocket.jpg" />
        <h1>New Prize</h1>
        <form action="myform">
              <p>Prize Name</p>
            <input id="name" type="text" name="input" value="">
            <br/>
            <br/>
            <p>Image</p>
            <input id="imgpth" type="text" name="input" value="">
            <br/>
            <br/>
            <p>Descrpition</p>
            <input id="description" type="text" name="input" value="">
            <br/>
            <br/>
            <p>Prize Value</p>
            <input id="value" type="number" name="input" value="">
            <br/>
            <br/>
            <p>Activation</p>
            <label class="switch">
                <input id="active" type="checkbox">
                <span class="slider round"></span>
            </label>
            <br/>
            <br/>
            <input type="button" name="button" value="Accept" onClick="buildPrize()">
            <br/>
            <br/> 
            <input type="button" name="button" value="Prize List" onClick="window.location='http://www.localhost:5000/activelist.html';">
            <br/>
            <br/>
			 <input type="button" name="button" value="Logout" onClick="logout()">
        </form> 
        <p id="response"></p>
    </body>
    <footer>&#169; 2017 DealerSocket.Attn: by using this website you agree to these Terms and conditions.</footer>
</html>
